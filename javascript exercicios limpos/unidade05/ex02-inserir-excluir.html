<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            // adciona no final
            salada.push("mamao");
            // adcioner no inicio
            salada.unshift("laranja");
            // excluir ultimo elemento
            salada.pop();
            // excluir o primeiro elemento
            salada.shift();
            
            console.log(salada);
            console.log("numero de elementos; "+salada.length)
        </script>
    </head>
    <body>
        
    </body>
</html>
