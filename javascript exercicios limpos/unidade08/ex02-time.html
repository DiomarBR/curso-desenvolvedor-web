<html>
    <head>
        <title>Aulas de Javascript</title>
        <meta http-equiv="refresh" content="1">
        <script>
            function retornarDoisDigitos(tempo){
                if(tempo<10){
                    return "0"+tempo;
                }else{
                    return tempo;
                }
            }
            var agora = new Date();
            var hora = retornarDoisDigitos(agora.getHours());
            var minutos = retornarDoisDigitos(agora.getMinutes());
            var segundos = retornarDoisDigitos(agora.getSeconds());
            console.log(hora + ":" + minutos + ":" + segundos)
        </script>
    </head>

    </body>
</html>
