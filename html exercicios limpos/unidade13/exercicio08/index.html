<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
    </head>

    <body>
        <form action="../ola.html" method="get">
            <input type="text" list="lojas" name="loja" id="loja" placeholder="Digite o nome da loja" size="30">

            <datalist id="lojas">
                <option value="centauro">centauro</option>
                <option value="oal">ola mundo</option>
                <option value="ola mundo">ola</option>
                <option value="tudo bem?">loja tudo bem</option>
            </datalist>
        </form>
    </body>
</html>
